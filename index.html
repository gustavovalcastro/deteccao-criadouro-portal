<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Portal WEB</title>

  <!-- Google Maps JS API -->
<script
  src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDXkem0iY7jWhQhobietg3qCaE6d5AVJEc&libraries=marker"
  async
  defer
></script>


  <!-- Nosso CSS -->
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- O app inteiro é renderizado dentro desta div -->
  <div id="app"></div>

  <!-- IMPORTANTE: a ordem dos scripts importa.
       1) api.js   -> módulo de comunicação com backend
       2) data.js  -> fornece "Store" (dados em localStorage)
       3) map.js   -> componente de mapa (Leaflet)
       4) app.js   -> SPA (rotas, telas, interações) 
       5) admin.js -> Acesso do admin -->
  <script src="api.js"></script>
  <script src="data.js"></script>
  <script src="map.js"></script>
  <script src="app.js"></script>
  <script src="admin.js"></script>
</body>
</html>
